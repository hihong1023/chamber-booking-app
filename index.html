<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chamber Booking System</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Chamber Booking Calendar <span id="currentMonth"></span></h1>
<div class="controls">
    <button id="prevMonth">â—€ Prev</button>
    <div class="month-group">
        <select id="monthSelect"></select>
        <button id="addBookingBtn">+ Add Booking</button>
        <button id="viewBookingsBtn">ðŸ“„ View/Edit Bookings</button>
        <button id="refreshBtn">ðŸ”„ Refresh</button>
    </div>
    <button id="nextMonth">Next â–¶</button>
</div>

<div id="calendar"></div>
<div class="overlay" id="overlay"></div>

<!-- âœ… Popup for Manual Booking -->
<div class="manual-popup" id="manualPopup">
    <h3>Add / Edit Booking</h3>
    <label for="manualChamber">Chamber:</label>
    <select id="manualChamber">
        <option value="1">Chamber 1</option>
        <option value="2">Chamber 2</option>
        <option value="3">Chamber 3</option>
    </select>
    <label for="manualStart">Start Date & Time:</label>
    <input type="datetime-local" id="manualStart">
    <label for="manualEnd">End Date & Time:</label>
    <input type="datetime-local" id="manualEnd">
    <input type="text" id="manualProject" placeholder="Project Name">
    <input type="text" id="manualPic" placeholder="Person in Charge (PIC)">
    <div id="manualColorPicker">
      <span>Select Color:</span>
      <div id="colorOptions" style="display:inline-block;margin-left:8px;">
        <!-- Color buttons will be added by JS -->
      </div>
      <input type="hidden" id="manualColor" value="#4caf50">
    </div>
    <button onclick="saveManualBooking()">Save Booking</button>
    <button onclick="closeManualPopup()">Cancel</button>
</div>

<!-- âœ… Popup to View/Edit All Bookings -->
<div class="view-bookings-popup" id="viewBookings">
    <h3>View/Edit Bookings</h3>
    <div id="bookingsList"></div>
    <button onclick="closeViewBookings()" style="width:100%;margin-top:10px;">Close</button>
</div>

<!-- âœ… Custom Confirm Modal -->
<div id="confirmBox" class="popup" style="display:none;">
    <p id="confirmMessage"></p>
    <button id="confirmYes">Yes</button>
    <button id="confirmNo">No</button>
</div>

<!-- âœ… Teams-style Toast Notification -->
<div id="teamsNotification" style="
  display:none; 
  position: fixed;
  right: 24px;
  bottom: 24px;
  min-width: 250px;
  max-width: 400px;
  background: #25262b;
  color: #fff;
  border-radius: 14px;
  box-shadow: 0 6px 24px #0002;
  padding: 18px 24px 16px 24px;
  font-size: 1rem;
  z-index: 2000;
  opacity: 0.95;
  transition: opacity 0.2s;
">
  <span id="teamsNotificationIcon" style="margin-right:10px;"></span>
  <span id="teamsNotificationMessage"></span>
</div>

<script src="script.js"></script>
</body>
</html>
